<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>LastFM Event Finder</title>
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet">
        <script src="main.js"></script>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Find events of your favorite artists for specified period</h1>
        Username: <input type=text id="username"><br>
        Period:<br>
        Start: <input type=text id="periodStart"><br>
        End: <input type=text id="periodEnd"><br>
        <input type=button value=Search id="startSearch">
        <noscript><br>Please enable JavaScript in your browser to use this page</noscript>
        <div id="status-container">
            <div id="progressbar"></div>
            <div id="status-text"></div>
        </div>
    </body>
</html>
