<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>LastFM Event Finder</title>
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet">
        <script src="main.js"></script>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Search for artist events on last.fm</h1>
        <div class="section">
            <div class="caption">Username:</div>
            <input type=text id="username"><br>
            <b>Or</b><br>
            <div class="caption">Artists:</div>
            <input type=text id="artists">
        </div>
        <div class="section clearfix">
            <div>Period:</div>
            <div class="group">
                <div class="caption">Start:</div>
                <input type=text id="periodStart">
            </div>
            <div class="group">
                <div class="caption">End:</div>
                <input type=text id="periodEnd">
            </div>
        </div>
        <div class="section clearfix">
            <div class="group">
                <div class="caption">Cities:</div>
                <input type=text id="cities">
            </div>
            <div class="group">
                <div class="caption">Countries:</div>
                <input type=text id="countries">
            </div>
        </div>
        <div id="optionsContainer" class="section" style="display: none">
            <input type=checkbox id="saveArtists">
            <label for="saveArtists">Save artist list locally for later usage</label>
        </div>
        <div id="searchContainer">
            <input type=button value=Search id="startSearch"><br>
            Only top50 artists at the moment are used for search.
        </div>
        <noscript><br>Please enable JavaScript in your browser to use this page</noscript>
        <div id="progressbar-container">
            <div id="progressbar"></div>
            <div id="progressbar-text"></div>
        </div>
    </body>
</html>
